<div class="container">
  <h1>Usuario</h1>
  <form #User="ngForm" (ngSubmit)="save()">
    <div class="form-group">
      <label for="name">Email</label>
      <input [(ngModel)]="model.email" name="email" type="text" class="form-control" #name="ngModel" id="name" required>
    </div>

    <div class="form-group">
      <label for="alterEgo">Name</label>
      <input [(ngModel)]="model.name" name="name" type="text" class="form-control" id="alterEgo">
    </div>

    <div class="form-group">
      <label for="alterEgo">ProtoUrl</label>
      <input [(ngModel)]="model.photo" name="photo" type="text" class="form-control" id="alterEgo">
    </div>

    <button [disabled]="!User.form.valid" class="btn btn-success">Submit</button>

  </form>
</div>
