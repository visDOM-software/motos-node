<div class="container">
    <div class="blog-post-item blog-content">
        <h2>{{title.toUpperCase()}}</h2>
        <form #BlogForm="ngForm" (ngSubmit)="save()">
            <div class="col-lg-12 col-md-12">
                <div class="single-contact-field">
                    <div class="form-group">
                        <label for="name">Author</label>
                        <input [(ngModel)]="model.author" name="author" type="text" class="text-field" #name="ngModel" id="name" required>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12">
                <div class="single-contact-field">
                    <div class="form-group">
                        <label for="name">Title</label>
                        <input [(ngModel)]="model.title" name="title" type="text" class="text-field" #name="ngModel" id="name" required>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12">
                <div class="single-contact-field">
                    <div class="form-group">
                        <label for="name">Image url</label>
                        <input [(ngModel)]="model.img" name="img" type="text" class="text-field" #name="ngModel" id="name" required>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12">
                <div class="single-contact-field">
                    <div class="form-group">
                        <label for="name">Summary</label>
                        <textarea [(ngModel)]="model.summary" rows="4" name="sumary" class="text-field" #name="ngModel" id="name" required></textarea>
                    </div>
                </div>
            </div>
            <!-- <div class="form-group">
      <label for="name">Content</label>
      <md-editor name="Content" [preRender]="preRenderFunc" [(ngModel)]="model.content" [height]="'200px'" [mode]="mode" [options]="options"
        maxlength="500"></md-editor>
    </div> -->
            <div class="col-lg-12 col-md-12 text-center">
                <button [disabled]="!BlogForm.form.valid" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</div>
