<div class="container">
    <h1>{{title}}</h1>
    <form #BlogForm="ngForm" (ngSubmit)="save()">
        <div class="form-group">
            <label for="name">Author</label>
            <input [(ngModel)]="model.author" name="author" type="text" class="form-control" #name="ngModel" id="name" required>
        </div>

        <div class="form-group">
            <label for="name">Title</label>
            <input [(ngModel)]="model.title" name="title" type="text" class="form-control" #name="ngModel" id="name" required>
        </div>

        <div class="form-group">
            <label for="name">Image url</label>
            <input [(ngModel)]="model.img" name="img" type="text" class="form-control" #name="ngModel" id="name" required>
        </div>

        <div class="form-group">
            <label for="name">Summary</label>
            <textarea [(ngModel)]="model.summary" rows="4" name="sumary" class="form-control" #name="ngModel" id="name" required></textarea>
        </div>

        <!-- <div class="form-group">
      <label for="name">Content</label>
      <md-editor name="Content" [preRender]="preRenderFunc" [(ngModel)]="model.content" [height]="'200px'" [mode]="mode" [options]="options"
        maxlength="500"></md-editor>
    </div> -->

        <button [disabled]="!BlogForm.form.valid" class="btn btn-success">Submit</button>
    </form>
</div>
