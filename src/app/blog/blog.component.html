<div class="card mb-4">
  <div class="card-footer text-muted">
    {{blog.datePosted}} by
    <a href="#">{{blog.author}}</a>
  </div>

  <img class="card-img-top" src="{{blog.img}}" alt="Card image cap">
  <div class="card-body">
    <h2 class="card-title">{{blog.title}}</h2>
    <p class="card-text">{{blog.text}}</p>
  </div>
</div>
